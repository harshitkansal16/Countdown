<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Happy Birthday!</h1>
    <button onclick="redirectToCountdownPage()">Click to see countdown</button>
  </div>

  <script>
    function redirectToCountdownPage() {
      // Calculate time remaining until the next birthday (adjust the date as needed)
      const birthdayDate = new Date("December 11, 2023 00:00:00 GMT");
      const currentDate = new Date();

      // Calculate the time difference in milliseconds
      const timeDifference = birthdayDate - currentDate;

      // Convert milliseconds to days, hours, minutes, and seconds
      const daysRemaining = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hoursRemaining = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutesRemaining = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const secondsRemaining = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Redirect to the birthday countdown page with parameters
      window.location.href = `countdown.html?days=${daysRemaining}&hours=${hoursRemaining}&minutes=${minutesRemaining}&seconds=${secondsRemaining}`;
    }
  </script>
</body>
</html>
